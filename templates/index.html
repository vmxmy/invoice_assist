<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Merged Text from PDF Files</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Text Content</th>
            </tr>
        </thead>
        <tbody>
            {% for file_name, text_content in texts.items() %}
            <tr>
                <td>{{ file_name }}</td>
                <td>{{ text_content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
