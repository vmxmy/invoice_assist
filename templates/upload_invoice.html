{% extends "base.html" %}

{% block title %}上传发票 - 发票下载器{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h4 mb-0">手动上传发票</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                            <label for="invoice_file">选择发票文件 (PDF格式)</label>
                            <input type="file" class="form-control" id="invoice_file" name="invoice_file" accept=".pdf" required>
                            <small class="form-text text-muted">只支持PDF格式的发票文件</small>
                        </div>
                        
                        <div class="alert alert-info">
                            <h5 class="alert-heading">上传说明</h5>
                            <p>系统将自动从PDF中提取以下信息：</p>
                            <ul>
                                <li>发票号码</li>
                                <li>开票日期</li>
                                <li>开票方名称</li>
                                <li>金额</li>
                                <li>项目名称</li>
                            </ul>
                            <p>上传后，您可以在发票管理页面查看和编辑这些信息。</p>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">上传并处理</button>
                            <a href="{{ url_for('invoices') }}" class="btn btn-secondary ml-2">返回发票列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
